<!DOCTYPE html>
<html>
<head>
    <title>Day 3 - Assignment 2</title>
</head>
<body>
    <h1>Day 3 - JavaScript Operators</h1>
    <p>Enter two numbers and click the operation you want.</p>

    <label>First Number: </label>
    <input type="number" id="num1"><br><br>

    <label>Second Number: </label>
    <input type="number" id="num2"><br><br>

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="divide()">Division</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function add() {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Addition: " + (n1 + n2);
        }
        function subtract() {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Subtraction: " + (n1 - n2);
        }
        function multiply() {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Multiplication: " + (n1 * n2);
        }
        function divide() {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            document.getElementById("result").innerText = "Division: " + (n1 / n2);
        }
    </script>
</body>
</html>
