<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Day 2-assignment 4</title>
  <style>
    form {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-family: Arial;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form>
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Message"></textarea>
    <button type="submit">Send</button>
  </form>
</body>
</html>
