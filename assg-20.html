<!DOCTYPE html>
<html>
<head>
    <title>Day 3 - Assignment 4</title>
</head>
<body>
    <h1>Day 3 - Print Numbers 1 to 10</h1>
    <p>Click the button to display numbers from 1 to 10.</p>

    <button onclick="printNumbers()">Show Numbers</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function printNumbers() {
            var output = "";
            for (var i = 1; i <= 10; i++) {
                output += i + "<br>";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
