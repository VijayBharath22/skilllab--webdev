<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Day 2-assignment 3</title>
    <style>
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #45a049;
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me</button>
  </body>
</html>
