<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Day 2-assignment 7</title>
  <style>
    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      margin: auto;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x150" alt="Card Image">
    <div class="card-content">
      <h3>Card Title</h3>
      <p>This is a description of the card. It has padding and rounded corners.</p>
    </div>
  </div>
</body>
</html>
