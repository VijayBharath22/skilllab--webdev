<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body{background-image:url("ba.jpg");
    background-repeat: no-repeat;
background-size: 2000px;}
        table{
            border-collapse:separate;
    border-spacing: 5px;caption-side:top;padding:15px;text-align: center;
        }
    th,td{border:3px dashed;padding: 15px;text-align: center;}
    
</style>
</head>
<body>

    <center><caption><i style="font-size: xx-large;">My Table</i>
    </caption><table>
        <br>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr><tr>
        <td>Akhila</td>
        <td>Das</td>
        <td>19</td></tr>
        <tr>
            <td>Aparna</td>
            <td>Das</td>
            <td>23</td>
        </tr><tr>
            <td>Brownie</td>
            <td>Puggy</td>
            <td>3</td>
        </tr>
    </table></center>
    
    
</body>
</html>
