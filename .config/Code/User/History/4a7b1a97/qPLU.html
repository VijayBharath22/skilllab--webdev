<!DOCTYPE html>
<html></html>
<head>
    <title>Cafe Menu Table</title>
</head>
<body>

    <h1>Cafe Menu (Table Format)</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Espresso</td>
                <td>Strong black coffee</td>
                <td>2.50</td>
            </tr>
            <tr>
                <td>Hot Milk</td>
                <td>Steamed fresh milk</td>
                <td>1.80</td>
            </tr>
            <tr>
                <td>Mineral Water</td>
                <td>Bottled natural water</td>
                <td>1.00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
