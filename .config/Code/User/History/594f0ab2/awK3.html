<!DOCTYPE html>
<html long ="en">

<head>
    <title>FORM CREATING</title>
</head>
<body>
    <form>
        <div>
            <label>FIRTST NAME:</label>
            <input type ="text">
        </div>
        <div><br>
            <label>LAST NAME:</label>
            <input type ="text">
        </div>
        <div><br>
            <label>PASSWORD :</label>
            <input type ="password">
        </div>
        <div><br>
            <label>EMAIL ID :</label>
            <input type ="email" placeholder="abc@xyz.com">
        </div>
        <div><br>
            <label>PH NUMBER:</label>
            <input type ="tel" placeholder="+91-9618791390" max length="14">
        </div>
        <div><br>
            <label>DOB :</label>
            <input type ="datetime-local">
        </div>
    </form>
</body>
</html>
