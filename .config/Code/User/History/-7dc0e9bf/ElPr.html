<!DOCTYPE html>
<html></html>
<head>
    <title>Cafe Menu Table</title>
    <style>
        *{
            background: lightgreen;

        }
        th{
            padding: 10px;
            text-align: center;
            border: 1px solid green;
            outline: 1px solid yellow;
            border: 2px dotted red;

        }
        td{
            padding: 10px ;
            text-align:justify;
            border: 2px solid purple;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>Cafe Menu (Table Format)</h1>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Espresso</td>
                <td>Strong black coffee</td>
                <td>2.50</td>
            </tr>
            <tr>
                <td>Hot Milk</td>
                <td>Steamed fresh milk</td>
                <td>1.80</td>
            </tr>
            <tr>
                <td>Mineral Water</td>
                <td>Bottled natural water</td>
                <td>1.00</td>
            </tr>
        </tbody>
    </table>
<p></p>
</body>
</html>
