<!DOCTYPE html>
<html>
  <head>
    <title>Day 3 - Assignment 3</title>
  </head>
  <body>
    <h1>Day 3 - Even or Odd Checker</h1>
    <p>Enter a number to check if it is even or odd.</p>

    <label>Number: </label>
    <input type="number" id="num" /><br /><br />

    <button onclick="checkNumber()">Check</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
      function checkNumber() {
        var number = Number(document.getElementById("num").value);
        if (number % 2 === 0) {
          document.getElementById("result").innerText = number + " is Even";
        } else {
          document.getElementById("result").innerText = number + " is Odd";
        }
      }
    </script>
  </body>
</html>
