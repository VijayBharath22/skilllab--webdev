<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Day 2-assignment 6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 4vw; /* Scales with screen width */
    }
    p {
      font-size: 1.2em; /* Scales relative to base font size */
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Text</h1>
  <p>This text adjusts size based on screen width.</p>
</body>
</html>
